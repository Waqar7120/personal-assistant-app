<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Assistant Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
      color: #4CAF50;
    }
    input, textarea, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
      background: #e0e0e0;
    }
    #dailyTip {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Personal Assistant Web App</h1>
  </header>
  <div class="container">
    <div id="dashboard">
      <h2>Dashboard</h2>
      <p id="dailyTip"></p>
    </div>

    <div id="tasks">
      <h2>Task Management</h2>
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <input type="date" id="taskDueDate" />
      <select id="taskPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="text" id="taskCategory" placeholder="Category" />
      <button onclick="addTask()">Add Task</button>
      <ul id="taskList"></ul>
    </div>

    <div id="budget">
      <h2>Budget Tracker</h2>
      <input type="text" id="budgetDesc" placeholder="Description" />
      <input type="number" id="budgetAmount" placeholder="Amount" />
      <select id="budgetType">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addBudgetItem()">Add</button>
      <ul id="budgetList"></ul>
    </div>

    <div id="notes">
      <h2>Notes</h2>
      <textarea id="noteContent" placeholder="Write your note..."></textarea>
      <button onclick="addNote()">Add Note</button>
      <ul id="noteList"></ul>
    </div>
  </div>

  <script>
    // --- Daily Tip ---
    const tips = [
      "Stay organized!",
      "Review your goals daily.",
      "Take breaks to stay fresh.",
      "Focus on one task at a time.",
      "Keep track of your spending."
    ];
    document.getElementById("dailyTip").innerText = "Tip: " + tips[Math.floor(Math.random() * tips.length)];

    // --- Tasks ---
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerText = `${task.title} (Due: ${task.dueDate}, Priority: ${task.priority})`;
        if (task.completed) li.classList.add("completed");
        li.onclick = () => toggleComplete(index);
        list.appendChild(li);
      });
    }

    function addTask() {
      const title = document.getElementById("taskTitle").value;
      const dueDate = document.getElementById("taskDueDate").value;
      const priority = document.getElementById("taskPriority").value;
      const category = document.getElementById("taskCategory").value;
      if (!title || !dueDate) {
        alert("Please fill in task title and due date");
        return;
      }
      tasks.push({ title, dueDate, priority, category, completed: false });
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDueDate").value = "";
      document.getElementById("taskCategory").value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();

    // --- Budget ---
    let budget = JSON.parse(localStorage.getItem("budget")) || [];

    function renderBudget() {
      const list = document.getElementById("budgetList");
      list.innerHTML = "";
      budget.forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.type.toUpperCase()}: ${item.desc} - $${item.amount}`;
        list.appendChild(li);
      });
    }

    function addBudgetItem() {
      const desc = document.getElementById("budgetDesc").value;
      const amount = parseFloat(document.getElementById("budgetAmount").value);
      const type = document.getElementById("budgetType").value;
      if (!desc || isNaN(amount)) {
        alert("Please fill in description and valid amount");
        return;
      }
      budget.push({ desc, amount, type });
      localStorage.setItem("budget", JSON.stringify(budget));
      renderBudget();
      document.getElementById("budgetDesc").value = "";
      document.getElementById("budgetAmount").value = "";
    }

    renderBudget();

    // --- Notes ---
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function renderNotes() {
      const list = document.getElementById("noteList");
      list.innerHTML = "";
      notes.forEach(note => {
        const li = document.createElement("li");
        li.innerText = note.content;
        list.appendChild(li);
      });
    }

    function addNote() {
      const content = document.getElementById("noteContent").value;
      if (!content) {
        alert("Please write something in your note");
        return;
      }
      notes.push({ content });
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();
      document.getElementById("noteContent").value = "";
    }

    renderNotes();
  </script>
</body>
</html>
